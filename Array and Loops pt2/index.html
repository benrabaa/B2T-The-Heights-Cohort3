	<body>
		<script type="text/javascript">
			var array=[5,2,10,0,50,1900,25,25];
			var sum=0;
			for(var i=0;i<array.length;i++){

				sum+=array[i];
				}
				console.log("the sum for this array ["+array+"] is "+sum);
		</script>
