<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1 id ="head1"></h1>
	<script type="text/javascript">
		
		switch (new Date().getDay()){
			case 0:
				document.getElementById("head1").innerHTML='Welcome to Sunday';
				break;
			case 1:
				document.getElementById("head1").innerHTML='Welcome to Monday';
				break;
			case 2:
				document.getElementById("head1").innerHTML='Welcome to Tuesday'
				break;
			case 3:
				document.getElementById("head1").innerHTML='Welcome to Wednesday'
				break;
			case 4:
				document.getElementById("head1").innerHTML='Welcome to Thurday'
				break;
			case 5:
				document.getElementById("head1").innerHTML='Welcome to Friday'
				break;
			case 6:
				document.getElementById("head1").innerHTML='Welcome to Saturday'	
				break;
		} 
	</script>
	</body>
</html>
