<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			
			p{
				text-align: center;
				font-family:"Times New Roman", Georgia, Serif;
				font-weight: bold;
			}
		</style>
	</head>
	<body>

		<p id ="p1"></p>
		<script type="text/javascript">
		function libraryobj(){
			var library=[
			{author:'Bill Gates', title:'The Road Ahead',readingStatus:true},
			{author:'Steve Jobs',title:'Walter Isaacson',readingStatus:true},
			{author:'Suzanne Collins',title:'Mockingjay: The Final Book of The Hunger Games', readingStatus:false}
			];

			for(var i=0; i<library.length;i++){

				if (library[i].readingStatus == true){

					document.getElementById('p1').innerHTML+="Already read "+ library[i].title+" by "+library[i].author;
					document.getElementById('p1').innerHTML+="<br>"


				}else{
					
					document.getElementById('p1').innerHTML+="You still need to read "+library[i].title+" by "+library[i].author;
					document.getElementById('p1').innerHTML+="<br>"

				}
			}
		}
		libraryobj();

		</script>

	</body>
</html>
