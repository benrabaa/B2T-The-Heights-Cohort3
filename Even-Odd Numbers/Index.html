<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">	
			var counter =0;
			while(counter<=15){
				//this step to find Even numbers
				if(counter%2==0){
					console.log("The number "+counter+" is even")
				}else
				//this step to find the odd numbers
					console.log("The number "+counter+" is odd")
			counter++;
			}
		</script>

		<h1>This Task for Even / Odd Numbers </h1>
		<h1>The result in Console</h1>
	</body>
</html>
