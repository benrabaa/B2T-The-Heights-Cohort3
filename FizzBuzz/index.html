<body>
	<script type="text/javascript">
		var counter =0;
		while(counter <=100){
			//this step to find which number is multiples of 3 and 5 
			if (counter%3==0 && counter%5==0){
				console.log("FizzBuzz")
			//this step to find which number is multiples of 3
			}else if(counter%3==0){
				console.log("Fizz")
			//this step to find which number is multiples of  5
			}else if (counter%5==0) {
				console.log("Buzz")
			}else
			console.log(counter);
			counter++;
		}
			
	</script>
	<h1> This is Task Fizz Buzz </h1>
	<h1>the result inside the console --></h1>
</body>
